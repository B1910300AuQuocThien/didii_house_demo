{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include 'snippets/link.html' %}
    <title>Document</title>
</head>
<body>
  <div class="border-bottom p-2">
      <img  src="{% static 'img/logo.svg' %}" width="5%">
  </div>
  <div class="row m-2">
      <div class="col-9 border rounded">
      </div>
      <div class="col-3 shadow-sm border rounded">
          <div class="text-center">
              <h2 class="">Đăng nhập</h2>
          </div>
          <form action="login/" method="post">
          {% csrf_token %}
              <div class="form-outline mb-2">
                  <label class="form-label">email</label>
                  <input class="form-control" name="username" required/>
              </div>

              <div class="form-outline mb-4">
                  <label class="form-label" >mật khẩu</label>
                  <input class="form-control" name="password" required type="password"/>
              </div>

              <div class="text-center">
                  <input type="submit" class="btn btn-primary btn-block mb-4" value="sign in"></input>
              </div>

              <div class="text-center mb-2">
                  <p>chưa có tài khoản <a href="signup/" class="">Đăng kí</a></p>
                  <p>hoặc đăng nhập với</p>
              <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-facebook-f"></i>
              </button>

              <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-google"></i>
              </button>

              <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-twitter"></i>
              </button>

              <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-github"></i>
              </button>
              </div>
          </form>
      </div>
  </div>
      {% include 'snippets/footer.html' %}
</body>
</html>
