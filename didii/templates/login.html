<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include 'snippets/link.html' %}
    <title>Document</title>
</head>
<body>
    <div class="row m-2">
        <div class="col-9">
        </div>
        <div class="col-3 shadow-sm border rounded">
            <div class="text-center">
                <h2 class=""> dang nhap</h2>
            </div>
            <form>
                <!-- Email input -->
                <div class="form-outline mb-2">
                    <label class="form-label" for="form2Example1">ten dang nhap</label>
                  <input type="email" id="form2Example1" class="form-control" />
                </div>
              
                <!-- Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example2">mat khau</label>
                  <input type="password" id="form2Example2" class="form-control" />
                </div>
              
                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                  <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                      <label class="form-check-label" for="form2Example31"> Remember me </label>
                    </div>
                  </div>
              
                  <div class="col">
                    <!-- Simple link -->
                    <a href="#!">Forgot password?</a>
                  </div>
                </div>
              
                <!-- Submit button -->
                <div class="text-center">
                    <button type="button" class="btn btn-primary btn-block mb-4">Sign in</button>

                </div>
                <!-- Register buttons -->
                <div class="text-center mb-2">
                  <p>Not a member? <a href="#!">Register</a></p>
                  <p>or sign up with:</p>
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                  </button>
              
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google"></i>
                  </button>
              
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                  </button>
              
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-github"></i>
                  </button>
                </div>
              </form>
        </div>
    </div>
    {% include 'snippets/footer.html' %}
</body>
</html>
