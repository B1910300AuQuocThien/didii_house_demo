<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include "snippets/link.html" %}
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
    <div class="p-2">
        <div class="wrapper p-4 mx-auto">
            <div class="title-text">
                <div class="title login">thông tin chủ trọ</div>
                <div class="title signup">thông tin khách</div>
            </div>
            <div class="form-container">
                <div class="slide-controls">
                    <input type="radio" name="slide" id="login" checked>
                    <input type="radio" name="slide" id="signup">
                    <label for="login" class="slide login">chủ trọ</label>
                    <label for="signup" class="slide signup">khách</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <form action="CT_signup/" method="post" class="login">
                    {% csrf_token %}
                    <div class="form-outline mb-2">
                        <div class="row">
                            <div class="col-8">
                                <label class="form-label">tên</label>
                                <input name="CT_name" class="form-control" required>
                            </div>
                            <div class="col-4">
                                <label class="form-label">năm sinh</label>
                                <input name="CT_age" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-outline mb-2">
                        <div class="row">
                            <div class="col-6">
                                <label class="form-label">số điện thoại</label>
                                <input name="CT_SDT" class="form-control" required>
                            </div>
                            <div class="col-6">
                                <label class="form-label">giới tính</label>
                                <input name="CT_gender" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-outline my-2">
                        <div id="branch">
                            <div class="py-2 border-top border-bottom">
                                <div id="first_branch" class="text-center mb-2" hidden>
                                    chi nhánh 
                                        <span class="branch_counter">1</span>
                                </div>
                                <div class="row">
                                    <div class="col-4">
                                        <label class="form-label">tỉnh/thành phố</label>
                                        <input name="CT_add_city" class="form-control" required>
                                    </div>
                                    <div class="col-4">
                                        <label class="form-label">quận/huyện</label>
                                        <input name="CT_add_district" class="form-control" required>
                                    </div>
                                    <div class="col-4">
                                        <label class="form-label">phường/xã/thị trấn</label>
                                        <input name="CT_add_ward" class="form-control" required>
                                    </div>
                                </div>
                                <div class="mb-2">
                                    <label class="form-label">số nhà đường</label>
                                    <input name="CT_add_street" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        <div class="text-center d-flex justify-content-center mt-3">
                            <a type="submit" class="text-reset border btn w-25" id="add_branch" style="padding-top: 12px;">thêm địa chỉ</a>
                        </div>
                    </div>
                    <div class="form-outline mb-2">
                        <label class="form-label">email</label>
                        <input name="CT_email" class="form-control" required>
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-primary btn-block mb-4" value="đăng kí"></input>
                    </div>
                </form>
                <form action="#" class="signup">
                    {% csrf_token %}
                    <div class="form-outline mb-2">
                        <div class="row">
                            <div class="col-8">
                                <label class="form-label">tên</label>
                                <input class="form-control" required>
                            </div>
                            <div class="col-4">
                                <label class="form-label">năm sinh</label>
                                <input class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-outline mb-2">
                        <div class="row">
                            <div class="col-6">
                                <label class="form-label">số điện thoại</label>
                                <input class="form-control" required>
                            </div>
                            <div class="col-6">
                                <label class="form-label">giới tính</label>
                                <input class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-outline mb-2">
                        <div class="row">
                            <div class="col-4">
                                <label class="form-label">tỉnh/thành phố</label>
                                <input class="form-control" required>
                            </div>
                            <div class="col-4">
                                <label class="form-label">quận/huyện</label>
                                <input class="form-control" required>
                            </div>
                            <div class="col-4">
                                <label class="form-label">phường/xã/thị trấn</label>
                                <input class="form-control" required>
                            </div>
                        </div>
                        <div>
                            <label class="form-label">số nhà đường</label>
                            <input class="form-control" required>
                        </div>
                    </div>
                    <div class="form-outline mb-2">
                        <label class="form-label">email</label>
                        <input class="form-control" required>
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-primary btn-block mb-4" value="đăng kí"></input>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div>
        {% include 'snippets/footer.html' %}
    </div>
    <script src="{% static 'js/signup.js'%}"></script>
</body>
</html>
