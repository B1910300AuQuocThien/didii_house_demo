{% if posts %}
    {% for post in posts %}
        <div class="row mt-3">
            <div class="col-4">
                {{ post.title }}
            </div>
            <div class="col-4">
                {{ post.date }}
            </div>
            <div class="col-4 text-end">
                <a href="delete={{ post.id_post }}/" class="btn btn-danger">
                    Xóa bài viết
                </a>
            </div>
        </div>
    {% endfor %}
{% endif %}
