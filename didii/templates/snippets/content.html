{% load static %}
<div class="col-6 px-2">
    {% for post in posts %}
        <div class="post-wrapper row my-3 py-3 border rounded">
            <div class="post-img col-6"> 
                <img src="{% static 'media/' %}{{ post.img }}" class="img-fluid border shadow-sm rounded">
            </div>
            <div class="post-info col-6">
                <div class="post-test">
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.date }}</p>
                    <p>{{ post.content }}</p>
                    <p>{{ post.cost }}</p>
                    <p>{{ post.get_id_add.get_address}}</p>
                </div>
                <div class="post-btn d-flex justify-content-around">
                    <a href="heart={{ post.id_post }}/" class="text-reset border p-2 rounded" style="width: 132.45px; text-align: center; text-decoration: none">
                        <i class="fa-solid fa-heart"></i>
                        tim
                    </a>
                    <a href="add_book={{ post.id_post }}/" class="text-reset border p-2 rounded" style="text-decoration: none">
                        <i class="fa-solid fa-plus"></i>
                        thêm lịch hẹn
                    </a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
